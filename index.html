<html>

 <head>
     <title>Game</title>
     <script type="text/javascript" src="js/phaser.min.js"></script>
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
     <script type="text/javascript" src="js/ndollar.js"></script>
     <script type="text/javascript" src="js/dollar.js"></script>
     <script src="js/shapeN.js"></script>
     <script src="js/gesture.js"></script>
 </head>

 <body>
      <script>

      var w = 1280;
			var h = 800;
			var game = new Phaser.Game(w,h, Phaser.AUTO, 'game', {create: gameDefinitions});

			var BootState = function(game) {  };
      var MenuState = function(game) {  };    
 			var GameState = function(game) {  };
      var OverState = function(game) {  };    
      var LessonState = function(game) {  };  

			function gameDefinitions() {
 				game.state.add('BootState', BootState);
 				game.state.add('GameState' , GameState);
        game.state.add('MenuState' , MenuState);
        game.state.add('OverState' , OverState);
        game.state.add('LessonState' , LessonState);
 				game.state.start('BootState');
			}

      </script>
     <script src="js/boot.js"></script>
     <script src="js/menu.js"></script>
     <script src="js/game.js"></script>
     <script src="js/over.js"></script>  
     <script src="js/lesson.js"></script> 
  </body>

 </html>
